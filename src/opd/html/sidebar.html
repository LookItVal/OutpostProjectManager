<!-- Below is the HTML code that defines the sidebar element structure. -->
<div class="top-bar width-100">
  <div class="refresh-section">
    <div class="refresh-button">
      <br>
      <button id="project-refresh-button" class="action full-width">
        <div class="spinner">
          <span class="material-symbols-outlined">
            sync
          </span>
        </div>
        Load Project
        <div class="spinner">
          <span class="material-symbols-outlined">
            sync
          </span>
        </div>
      </button>
    </div>
    <br>
    <hr>
    <div class="title-section">
      <h3 id="project-title">
        No Project Selected
      </h3>
    </div> 
  </div>
</div>

<!-- Dynamic Content -->
<!-- Info Section -->
<div class="dynamic-menu">
  <div class="info-message row" style="display: none;">
    <p id="info-text">
      Fill out the sheet with information then hit load project to refresh.
    </p>
  </div>

  
  <!-- Open Folder Section -->
  <button id="open-folder-button" class="folder-button full-width row" style="display: none;">
    <span class="material-symbols-outlined">
      folder
    </span>
    Open Folder
    <span class="material-symbols-outlined">
      folder
    </span>
  </button>

  <!-- Reconciliation Section -->
  <button id="open-reconciliation-button" class="share full-width row" style="display: none;">
    <span class="material-symbols-outlined">
      done_outline
    </span>
    Reconciliation Sheet
    <span class="material-symbols-outlined">
      done_outline
    </span>
  </button>

  <!-- Proposal Section -->
  <div id="proposal-section" class="proposal-section row" style="display: none;">
    <button id="open-costing-button" class="action half-width" style="display: none;">
      <span class="material-symbols-outlined">
        request_page
      </span>
      Costing
      <span class="material-symbols-outlined">
        request_page
      </span>
    </button>
    <button id="open-proposal-button" class="action half-width" style="display: none;">
      <span class="material-symbols-outlined">
        contract
      </span>
      Proposal
      <span class="material-symbols-outlined">
        contract
      </span>
    </button>
  </div>

  <!-- Accept Proposal Section -->
  <button id="accept-proposal-button" class="create full-width row" style="display: none;">
    <span class="material-symbols-outlined">
      check
    </span>
    Proposal Accepted
    <span class="material-symbols-outlined">
      check
    </span>
  </button>

  <!-- Create Job Section -->
  <button id="create-job-button" class="create full-width row" style="display: none;">
    <span class="material-symbols-outlined">
      post_add
    </span>
    New Reconciliation Sheet
    <span class="material-symbols-outlined">
      post_add
    </span>
  </button>

  <!-- Create Proposal Section -->
  <button id="create-proposal-button" class="create full-width row" style="display: none;">
    <span class="material-symbols-outlined">
      post_add
    </span>
    Generate New Proposal
    <span class="material-symbols-outlined">
      post_add
    </span>
  </button>
</div>
