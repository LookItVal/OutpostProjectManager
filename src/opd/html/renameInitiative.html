<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
      button {
        justify-content: center;
      }

      #yrmo:invalid {
        border-color: red;
      }
      #yrmo:invalid + .yrmo-error {
        display: block;
      }
      .yrmo-error {
        display: none;
        color: red;
        font-size: 0.8rem;
        margin-top: 4px;
        text-wrap: nowrap;
      }

      #billingName:invalid {
        border-color: orange;
      }
      #billingName:invalid + .billing-name-error {
        display: block;
      }
      .billing-name-error {
        display: none;
        color: orange;
        font-size: 0.8rem;
        margin-top: 4px;
        text-wrap: nowrap;
      }

      .footer {
        margin-top: 20px;
      }
      .footer .row-container {
        border-bottom: none !important;
        border-top: 1px solid #999999;
      }
      .row-container {
        overflow: hidden;
        border-bottom: 1px solid #999999;
      }
      .row {
        display: flex;
        flex-direction: row;
        transition: all 0.3s ease-in-out;
        width: 200%;
      }
      .row.checking-confirm {
        transform: translateX(-50%);
      }
      .row .main {
        width: 50%;
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        align-content: center;
        padding: 10px 0;
      }
      .row .confirm-rename {
        width: 50%;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
      }
      .row .loading-indicator {
        width: 50%;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        align-content: space-between;
        gap: 0.5em;
        padding: 10px;
      }
      .row .buttons {
        display: flex;
        gap: 1em;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }
      .spinner {
        display: inline-block;
        animation: spin 1s linear infinite;
        font-size: 24px;
        vertical-align: middle;
      }
      @keyframes spin {
        0% { transform: rotate(360deg); }
        100% { transform: rotate(0deg); }
      }
    </style>
  </head>
  <body>
    <div class="rename-initiative-container">
      <h2 style="margin-bottom: 10px;"><?!= title ?></h2>
      <section class="top-section" style="display:flex; justify-content: space-between;">
        <div class="field-box" style="width: 15%">
          <label for="yrmo">YRMO</label>
          <input id="yrmo" name="yrmo" type="number" class="input" style="width: 100%" value="<?!= yrmo ?>" min="2000" max="9999"/>
          <div class="yrmo-error">
            * Must be a 4-digit year/month combination (e.g., September 2025 -> 2509)
          </div>
        </div>

        <div class="field-box" style="width: 30%">
          <label for="billingName">BILLING NAME</label>
          <input id="billingName" name="billingName" type="text" class="input" style="width: 100%" value="<?!= billingName ?>" list="clientList" pattern="<?!= clients.join('|') ?>"/>
          <div class="billing-name-error">
            * New client - will be added to database
          </div>
          <datalist id="clientList">
            <? for (const client of clients) { ?>
              <option value="<?!= client ?>">
            <? } ?>
          </datalist>
        </div>

        <div class="field-box" style="width: 50%">
          <label for="projectName">PROJECT NAME</label>
          <input id="projectName" name="projectName" type="text" class="input" style="width: 100%" value="<?!= projectName ?>" />
        </div>
      </section>

      <section class="bottom-section" style="margin-top:18px;">
        <div class="footer">
          <div class="row-container">
            <div class="row">
              <div class="main">
                <div class="buttons">
                  <button class="cancel-button action" onclick="cancelRename()">Cancel</button>
                  <button class="rename-button green" onclick="confirmRename()">Rename</button>
                </div>
              </div>
              <div class="confirm-rename">
                <p>Are you sure you want to rename this initiative?</p>
                <div class="buttons">
                  <button class="confirm-rename-button green" onclick="executeRename()">Yes</button>
                  <button class="cancel-rename-button blue" onclick="cancelRenameConfirm()">No</button>
                </div>
              </div>
              <div class="loading-indicator" style="display: none;">
                <p>Processing...</p>
                <div class="spinner">
                  <span class="material-symbols-outlined">
                    sync
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

  </body>
</html>
